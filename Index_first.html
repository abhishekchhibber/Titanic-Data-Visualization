<!DOCTYPE html>
<html>

<head>
  <title>Visualization of Titanic dataset - Abhishek Chhibber</title>
  
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  
</head>

<!--This is the initial HTML file that I have prepared from the the Titanic dataset.
I have considered the four ordered features (Sex, Passenger Class, Port of Embarkation and survival),
and tried to find relationship between them.
-->

<!--I have done the JavaScript coding in this HTML only, and have used external hosted sources 
for calling d3js and dimplsjs files and datasets - so that this HML file can be viewed independently, 
without copying/dowloading any other file.
-->

<body>



<h1>Visualization of Titanic Dataset</h1>

<!--1) Relation between passengers' survival and booking class...-->

<div id="chartContainer">
  <script type="text/javascript">
    var svg1 = dimple.newSvg("#chartContainer", 590, 400);    
	d3.tsv("https://docs.google.com/spreadsheets/d/1nNUTg9bOodkAR37OVnNEO1-j4jjSd0b5KKPaxZ_eVC4/pub?gid=332686086&single=true&output=tsv", function (data) {
      var myChart = new dimple.chart(svg1, data);
      myChart.setBounds(60, 30, 510, 330)
      myChart.addCategoryAxis("x", ["Survived"]);
      myChart.addMeasureAxis("y", "Passengers");
      myChart.addSeries("Pclass", dimple.plot.bar);
      myChart.addLegend(65, 10, 510, 20, "right");
      myChart.draw();
    });	
  </script>
</div>
